{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="{% static 'css/signstyle.css' %}" />
  <script src="https://kit.fontawesome.com/c7a32dcb0f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <form method="POST" name="formfill">
        {% csrf_token %}
        <h2>Sign In</h2>

        {% if messages %}
          {% for message in messages %}
            <div class="result alert alert-{{message.tags}}">
              <strong>{{ message }}</strong>
            </div>
          {% endfor %}
        {% endif %}

        {% if form.errors %}
          <div class="result">
            <strong>{{ form.errors }}</strong>
          </div>
        {% endif %}

        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" required name="email" placeholder="Email" />
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password" />
        </div>

        <div class="button">
          <input type="submit" class="btn" value="Sign In" />
        </div>

        <div class="group">
          <span>
            <a href="{% url 'userauths:sign-up' %}">Don't have an account ? Sign Up</a>
          </span>
        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
