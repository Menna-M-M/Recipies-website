{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="{% static 'css/signstyle.css' %}" />
  <script src="https://kit.fontawesome.com/c7a32dcb0f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    {% if form.errors %}
        <div id="result">
            <strong>{{form.errors}}</strong>
        </div>
    {% endif %}
    <div class="form-box">

      <form method="post" name="formfill">
        <h2>Sign Up</h2>
        {% csrf_token %}

        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          {{form.username}}
        </div>

        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          {{form.email}}
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          {{form.password1}}
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          {{form.password2}}
        </div>

        <div class="button">
          <input type="submit" class="btn" value="Sign Up" />
        </div> 
        <div class="group">
            <span
              ><a href="{% url 'userauths:sign-in' %}"
                >Alread have an account ? Sign In</a
              ></span
            >
          </div>
      </form>
    </div>
  </div>

  <!--<script src="{% static 'signup.js' %}"></script>-->
</body>
</html>
